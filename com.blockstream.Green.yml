app-id: com.blockstream.Green
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: green
rename-desktop-file: green.desktop
rename-icon: green 

finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=all

modules: 
  - name: green
    buildsystem: simple
    build-commands:
      - install -D green ${FLATPAK_DEST}/bin/green
      - desktop-file-install --dir ${FLATPAK_DEST}/share/applications green.desktop 
      - install -Dm644 green.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/green.png
      - install -Dm644 com.blockstream.Green.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.blockstream.Green.metainfo.xml

    sources:
      - type: archive
        url: https://github.com/Blockstream/green_qt/releases/download/release_1.2.6/BlockstreamGreen_Linux_x86_64.tar.gz 
        sha256: 073ec6a37e26d63c693afdce7aa047d3d1c966519c490b8b4fb45190303faa70 
        strip-components: 0

      - type: file
        url: https://github.com/Blockstream/green_qt/raw/release_1.2.6/assets/icons/green.png
        sha256: c5d093a7a630ed480aafeec91289f00150eb90423c2928f8a47b8db2d9440079

      - type: file
        url: https://github.com/Blockstream/green_qt/raw/release_1.2.6/green.desktop
        sha256: eab0b86a7fad244b5f7d5ccd39f929d75c6a63c8a428c4b7bd40358917106e0e

      - type: file
        path: com.blockstream.Green.metainfo.xml
