app-id: com.blockstream.Green
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: green
rename-desktop-file: green.desktop
rename-icon: green 

finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=all

modules: 
  - name: green
    buildsystem: simple
    build-commands:
      - install -D green ${FLATPAK_DEST}/bin/green
      - desktop-file-install --dir ${FLATPAK_DEST}/share/applications green.desktop 
      - install -Dm644 green.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/green.png
      - install -Dm644 com.blockstream.Green.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.blockstream.Green.metainfo.xml

    sources:
      - type: archive
        url: https://github.com/Blockstream/green_qt/releases/download/release_2.0.18/BlockstreamGreen-linux-x86_64.tar.gz 
        sha256: 7cdfdadf155da7b4e1cc0da5f0485f3b7c6a5468864c8d1ce65ac84fcd65d7c2
        strip-components: 0

      - type: file
        url: https://github.com/Blockstream/green_qt/raw/release_2.0.18/assets/icons/green.png
        sha256: c5d093a7a630ed480aafeec91289f00150eb90423c2928f8a47b8db2d9440079

      - type: file
        url: https://github.com/Blockstream/green_qt/raw/release_2.0.18/green.desktop
        sha256: 4fbac60cdf275ff7c5bbf3070f47f60b00b81e4d042a789cc68d2fbf79d74b09

      - type: file
        path: com.blockstream.Green.metainfo.xml
